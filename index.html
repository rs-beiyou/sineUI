<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A High quality and rich functions, free and flexible UI Toolkit based on Bootstrap3.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title>SineUI - A high quality UI Toolkit based on Bootstrap3.</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-123902194-1"></script>
    <link rel="shortcut icon" href="/static/image/bs.ico">
    <link rel="stylesheet" href="/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/sine.min.css">
    <link rel="stylesheet" href="/pages/css/prism.css">
    <link rel="stylesheet" href="/pages/css/doc.css">
</head>

<body>
    <div class="si-page">
        <div class="si-sidebar" data-active-color="orange">
            <div class="logo">
                <a href="/" id="home-page" class="simple-text">SineUI</a>
            </div>
            <div class="sidebar-wrapper">
                <div class="user">
                    <div class="link">
                        <a href="https://gitee.com/ocobo/sineUI/wikis" title="API文档" data-toggle="tooltip" data-placement="bottom" target="_blank">
                            <i class="fa fa-book" aria-hidden="true"></i>
                        </a>
                        <a href="https://github.com/ocobo/sineUI" title="Github" data-toggle="tooltip" data-placement="bottom" target="_blank">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                        <a href="/update/log" title="更新日志" data-toggle="tooltip" data-placement="bottom">
                            <i class="fa fa-cloud-download" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="sidebar-background"></div>
        </div>
        <div class="si-main-panel">
            <nav class="si-nav-bar">
                <div class="si-strap">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="si-nav-title">
                    <ol class="breadcrumb">
                        <li id="si-breadcrumb-home"><a href="/">首页</a></li>
                    </ol>
                </div>
            </nav>
            <div class="si-container"></div>
            <div class="si-back-top">
                <i class="fa fa-angle-up"></i>
            </div>
        </div>
    </div>
    <script src="/libs/jquery/2.0.0/jquery.min.js" charset="utf-8"></script>
    <script src="/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/dist/js/sine.min.js" charset="utf-8"></script>
    <script src="/pages/js/prism.js"></script>
    <script src="/pages/js/init.js" charset="utf-8"></script>
    <script src="/pages/js/doc.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-123902194-1');
    </script>
</body>

</html>
